<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      body {
        background-color: #1c1c1e;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 30px;
      }
      
      p {
        font-size: 24px;
        margin-bottom: 50px;
      }
      
      button {
        background-color: #ff2d55;
        color: white;
        font-size: 24px;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px;
        transition: background-color 0.2s ease-in-out;
      }
      
      button:hover {
        background-color: #ff454f;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <p>Explore our amazing games and creative tools!</p>
    
    <button onclick="playTicTacToe()">Play Tic Tac Toe</button>
    <button onclick="openDrawingApp()">Draw</button>
    
    <script>
      function playTicTacToe() {
        window.location.href = "toe/tictac.html";
      }
      
      function openDrawingApp() {
        window.location.href = "draw/aa.html";
      }
    </script>
  </body>
</html>
