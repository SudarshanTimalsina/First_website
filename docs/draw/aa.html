<!DOCTYPE html>
<html>
<head>
	<title>Drawing with HTML5 Canvas</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		canvas {
			border: 1px solid #ccc;
		}
		button {
			margin: 5px;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #eee;
		}
		input[type=range] {
			margin: 5px;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="500"></canvas>
	<br>
	<button onclick="changeColor('red')">Red</button>
	<button onclick="changeColor('green')">Green</button>
	<button onclick="changeColor('blue')">Blue</button>
	<button onclick="useEraser()">Eraser</button>
	<input type="range" id="eraserSize" min="1" max="50" value="10">
	<br>
	<button onclick="changePen('2')">Pen 2</button>
	<button onclick="changePen('5')">Pen 5</button>
	<button onclick="changePen('10')">Pen 10</button>
	<script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		var color = "red";
		var penSize = 2;
		var isDrawing = false;
		var isErasing = false;
		
		canvas.addEventListener("mousedown", startDrawing);
		canvas.addEventListener("mousemove", draw);
		canvas.addEventListener("mouseup", stopDrawing);
		canvas.addEventListener("mouseout", stopDrawing);
		
		function startDrawing(event) {
			isDrawing = true;
			context.beginPath();
			context.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
		}
		
		function draw(event) {
			if (isDrawing) {
				context.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
				if (isErasing) {
					context.globalCompositeOperation = "destination-out";
					context.lineWidth = document.getElementById("eraserSize").value;
					context.stroke();
				} else {
					context.globalCompositeOperation = "source-over";
					context.strokeStyle = color;
					context.lineWidth = penSize;
					context.stroke();
				}
			}
		}
		
		function stopDrawing(event) {
			isDrawing = false;
		}
		
		function changeColor(newColor) {
			color = newColor;
			isErasing = false;
		}
		
		function useEraser() {
			isErasing = true;
			context.globalCompositeOperation = "destination-out";
			context.lineWidth = document.getElementById("eraserSize").value;
		}
		
		function changePen(newPenSize) {
			penSize = newPenSize;
			isErasing = false;
		}
		
		document.getElementById("eraserSize").addEventListener("input", function() {
			if (isErasing) {
				context.lineWidth = document.getElementById("eraserSize").value;
			}
		});
	</script>
</body>
</html>
