<!DOCTYPE html>

<html>

  <head>

    <title>Button Demo</title>

    <style>

      body {

        display: flex;

        justify-content: center;

        align-items: center;

        height: 100vh;

        margin: 0;

      }

      

      button {

        font-size: 1.5rem;

        padding: 1rem 2rem;

        border-radius: 2rem;

        background-color: #0F62FE;

        color: white;

        border: none;

        cursor: pointer;

      }

      

      button:focus {

        outline: none;

      }

    </style>

  </head>

  <body>

    <button onclick="window.location.href='https://youtu.be/dQw4w9WgXcQ'">Click me</button>

  </body>

</html>
